language: java

services:
  - docker

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - SHA=${TRAVIS_COMMIT}

install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

script:
  - mvn package

after_success:
  - ./infrastructure/build-docker-image.sh

notifications:
  email: false
