apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: devicenator
  name: devicenator
spec:
  containers:
  - image: aidamanna/devicenator:latest
    imagePullPolicy: Always
    name: devicenator
    ports:
    - containerPort: 8080
      name: http
    resources: {}
    livenessProbe:
      httpGet:
        path: /actuator/health
        port: http
    readinessProbe:
      httpGet:
        path: /actuator/health
        port: http
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
