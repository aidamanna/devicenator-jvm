apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: devicenator
  name: devicenator
spec:
  containers:
  - image: aidamanna/devicenator:latest
    imagePullPolicy: IfNotPresent
    name: devicenator
    ports:
    - containerPort: 8080
      name: http
    resources:
      limits:
        cpu: 50m
        memory: 32Mi
      requests:
        cpu: 50m
        memory: 32Mi
    livenessProbe:
      httpGet:
        path: /actuator/health
        port: http
    readinessProbe:
      httpGet:
        path: /actuator/health
        port: http
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
